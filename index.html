<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EnginLeader</title>

<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  background:#0b0b0b;
  min-height:100vh;
  overflow-y:auto;
  display:flex;
  justify-content:center;
  font-family:'Oxanium', sans-serif;
  color:white;
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:0}

/* ANA KART */
.card{
  position:relative;
  z-index:2;
  margin:60px 0;
  padding:45px 50px 25px 50px;
  width:95%;
  max-width:520px;
  background:rgba(15,15,15,0.92);
  border-radius:22px;
  text-align:center;
  border:1px solid #2b2b2b;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px #a855f7,0 0 60px rgba(168,85,247,.25);
}

/* PROFIL */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #a855f7;
  box-shadow:0 0 20px #a855f7;
  margin-bottom:20px;
}

/* BAŞLIK */
.title{
  font-family:'Audiowide', cursive;
  font-size:34px;
  letter-spacing:4px;
  margin-bottom:25px;
  text-shadow:0 0 10px #a855f7,0 0 25px #9333ea;
}

/* ICON GRID */
.links{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:25px;
  flex-wrap:wrap;
}

.link{
  width:48px;
  height:48px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:14px;
  font-size:22px;
  color:#a855f7;
  transition:.25s;
  text-decoration:none;
}
.link:hover{
  box-shadow:0 0 15px #a855f7;
  transform:scale(1.1);
}

/* HIGHLIGHT */
.highlight{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  gap:6px;
  margin-bottom:0;
}
.highlight i{
  font-size:52px;
  color:#a855f7;
  border:1px solid #a855f7;
  border-radius:12px;
  padding:18px;
  background:#1b1b1b;
  transition:.3s;
}
.highlight i:hover{
  box-shadow:0 0 20px #a855f7;
  transform:scale(1.1);
}
.highlight span{
  font-size:14px;
  letter-spacing:1px;
  color:#a855f7;
}

/* POPUP OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
  z-index:999;
  padding:20px;
  overflow:auto;
}
.overlay iframe{
  width:300px;
  height:170px;
  border-radius:12px;
  border:1px solid #a855f7;
  box-shadow:0 0 15px #a855f7,0 0 35px rgba(168,85,247,.5);
  cursor:pointer;
  transition:.25s;
}
.overlay iframe:hover{
  transform:scale(1.05);
}

/* MOBİL UYUMLULUK */
@media (max-width: 480px) {
  .card { 
    padding: 30px 25px; 
    margin: 30px 0;
  }
  .title { 
    font-size: 28px; 
    letter-spacing: 2px;
  }
  .avatar { 
    width: 100px; 
    height: 100px; 
  }
  .links {
    gap: 10px;
  }
  .link {
    width: 44px;
    height: 44px;
    font-size: 20px;
  }
  .highlight i {
    font-size: 46px;
    padding: 15px;
  }
  .overlay iframe {
    width: 90%;
    height: 200px;
  }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">

  <img src="1770549952621.png" alt="EnginLeader Profil Fotoğrafı" class="avatar">

  <div class="title">EnginLeader</div>

  <!-- İKONLAR -->
  <div class="links">
    <a href="https://steamcommunity.com/id/yourprofile" class="link" target="_blank" rel="noopener noreferrer" aria-label="Steam Profilim"><i class="fa-brands fa-steam"></i></a>
    <a href="https://discord.com/users/youruserid" class="link" target="_blank" rel="noopener noreferrer" aria-label="Discord Profilim"><i class="fa-brands fa-discord"></i></a>
    <a href="https://twitch.tv/yourprofile" class="link" target="_blank" rel="noopener noreferrer" aria-label="Twitch Kanalım"><i class="fa-brands fa-twitch"></i></a>
    <a href="https://kick.com/yourprofile" class="link" target="_blank" rel="noopener noreferrer" aria-label="Kick Kanalım"><i class="fa-brands fa-kickstarter-k"></i></a>
    <a href="https://youtube.com/@yourprofile" class="link" target="_blank" rel="noopener noreferrer" aria-label="YouTube Kanalım"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://instagram.com/yourprofile" class="link" target="_blank" rel="noopener noreferrer" aria-label="Instagram Profilim"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <!-- HIGHLIGHT YOUTUBE SIMGE -->
  <div class="highlight" id="highlightBtn" tabindex="0" role="button" aria-label="YouTube videolarımı göster">
    <i class="fa-brands fa-youtube"></i>
    <span>Youtube</span>
  </div>

</div>

<!-- POPUP OVERLAY -->
<div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="YouTube Videoları">
  <iframe src="https://www.youtube.com/embed/mcgwul5InXc?autoplay=0&controls=1&loop=1&playlist=mcgwul5InXc" title="Video 1" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/VIjytDcMfJg?autoplay=0&controls=1&loop=1&playlist=VIjytDcMfJg" title="Video 2" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/bo9C5NHkBDA?autoplay=0&controls=1&loop=1&playlist=bo9C5NHkBDA" title="Video 3" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/sCJuhORPpoE?autoplay=0&controls=1&loop=1&playlist=sCJuhORPpoE" title="Video 4" frameborder="0" allowfullscreen></iframe>
</div>

<script>
/* MATRIX CANVAS SETUP */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
}
resizeCanvas();

// Pencere boyutu değiştiğinde canvas'ı yeniden ayarla
window.addEventListener('resize', resizeCanvas);

const text = "enginleader";
const fontSize = 18;
let columns = Math.floor(canvas.width / fontSize);
let drops = [];

function initDrops() {
  columns = Math.floor(canvas.width / fontSize);
  drops = [];
  for(let i = 0; i < columns; i++) {
    drops[i] = 1;
  }
}
initDrops();

window.addEventListener('resize', initDrops);

/* MATRIX ANİMASYONU - requestAnimationFrame ile daha iyi performans */
function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.06)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#a855f7";
  ctx.font = fontSize + "px monospace";
  
  for(let i = 0; i < drops.length; i++) {
    const char = text[Math.floor(Math.random() * text.length)];
    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
    
    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
  
  requestAnimationFrame(draw);
}

draw();

/* HIGHLIGHT POPUP */
const highlightBtn = document.getElementById("highlightBtn");
const overlay = document.getElementById("overlay");

function openOverlay() {
  overlay.style.display = "flex";
  document.body.style.overflow = "hidden"; // Arka planı kilitler
}

function closeOverlay() {
  overlay.style.display = "none";
  document.body.style.overflow = "auto";
}

// Tıklama ile aç
highlightBtn.addEventListener("click", openOverlay);

// Enter tuşu ile aç (erişilebilirlik)
highlightBtn.addEventListener("keypress", (e) => {
  if(e.key === "Enter") openOverlay();
});

// Overlay dışında tıklayınca kapat
overlay.addEventListener("click", (e) => {
  if(e.target === overlay) {
    closeOverlay();
  }
});

// ESC tuşu ile kapat
document.addEventListener("keydown", (e) => {
  if(e.key === "Escape" && overlay.style.display === "flex") {
    closeOverlay();
  }
});
</script>

</body>
</html>
