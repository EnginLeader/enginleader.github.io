<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EnginLeader</title>

<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  background:#0b0b0b;
  min-height:100vh;
  overflow-y:auto;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Oxanium', sans-serif;
  color:white;
  padding:20px 0;
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:0}

/* ANA KART */
.card{
  position:relative;
  z-index:2;
  padding:45px 50px 25px 50px;
  width:95%;
  max-width:520px;
  background:rgba(15,15,15,0.92);
  border-radius:22px;
  text-align:center;
  border:1px solid #2b2b2b;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px #a855f7,0 0 60px rgba(168,85,247,.25);
}

/* PROFIL */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #a855f7;
  box-shadow:0 0 20px #a855f7;
  margin-bottom:20px;
}

/* BAŞLIK */
.title{
  font-family:'Audiowide', cursive;
  font-size:34px;
  letter-spacing:4px;
  margin-bottom:25px;
  text-shadow:0 0 10px #a855f7,0 0 25px #9333ea;
}

/* ICON GRID */
.links{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:25px;
  flex-wrap:wrap;
}

.link{
  width:48px;
  height:48px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:14px;
  font-size:22px;
  color:#a855f7;
  transition:.25s;
  text-decoration:none;
}
.link:hover{
  box-shadow:0 0 15px #a855f7;
  transform:scale(1.1);
}

/* HIGHLIGHT CONTAINER */
.highlight-container{
  position:relative;
  display:inline-block;
}

/* HIGHLIGHT */
.highlight{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  gap:6px;
}
.highlight i{
  font-size:52px;
  color:#a855f7;
  border:1px solid #a855f7;
  border-radius:12px;
  padding:18px;
  background:#1b1b1b;
  transition:.3s;
}
.highlight i:hover{
  box-shadow:0 0 20px #a855f7;
  transform:scale(1.1);
}
.highlight span{
  font-size:14px;
  letter-spacing:1px;
  color:#a855f7;
}

/* HOVER POPUP */
.hover-popup{
  position:absolute;
  bottom:calc(100% + 15px);
  left:50%;
  transform:translateX(-50%);
  background:rgba(10,10,10,0.98);
  border:2px solid #a855f7;
  border-radius:15px;
  padding:20px;
  opacity:0;
  visibility:hidden;
  display:flex;
  justify-content:center;
  gap:15px;
  box-shadow:0 0 30px #a855f7,0 0 60px rgba(168,85,247,.6);
  z-index:150;
  transition:opacity 0.3s, visibility 0.3s;
  pointer-events:none;
  min-width:680px;
}

.hover-popup.show{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}

.hover-popup::after{
  content:'';
  position:absolute;
  bottom:-12px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-top:12px solid #a855f7;
}
.hover-popup img{
  width:150px;
  height:85px;
  border-radius:10px;
  cursor:pointer;
  border:2px solid #444;
  transition:.3s;
  object-fit:cover;
  flex-shrink:0;
}
.hover-popup img:hover{
  border-color:#a855f7;
  transform:scale(1.08);
  box-shadow:0 0 15px #a855f7;
}

/* ARKA PLAN KARAR EFEKTİ */
.hover-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  z-index:100;
  opacity:0;
  visibility:hidden;
  backdrop-filter:blur(3px);
  transition:opacity 0.3s, visibility 0.3s;
  pointer-events:none;
}

.hover-backdrop.active{
  opacity:1;
  visibility:visible;
}

/* POPUP OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.92);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  padding:20px;
}
.overlay iframe{
  width:90%;
  max-width:800px;
  height:450px;
  border-radius:12px;
  border:2px solid #a855f7;
  box-shadow:0 0 30px #a855f7,0 0 60px rgba(168,85,247,.6);
}

/* MOBİL UYUMLULUK */
@media (max-width: 768px) {
  .hover-popup{
    min-width:auto;
    max-width:90vw;
    flex-wrap:wrap;
    gap:12px;
    padding:15px;
  }
  .hover-popup img{
    width:calc(50% - 6px);
    height:auto;
    aspect-ratio:16/9;
  }
}

@media (max-width: 480px) {
  .card { 
    padding: 30px 25px;
  }
  .title { 
    font-size: 28px; 
    letter-spacing: 2px;
  }
  .avatar { 
    width: 100px; 
    height: 100px; 
  }
  .links {
    gap: 10px;
  }
  .link {
    width: 44px;
    height: 44px;
    font-size: 20px;
  }
  .highlight i {
    font-size: 46px;
    padding: 15px;
  }
  .overlay iframe {
    width: 95%;
    height: 250px;
  }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">

  <img src="1770549952621.png" alt="EnginLeader Profil Fotoğrafı" class="avatar">

  <div class="title">EnginLeader</div>

  <!-- İKONLAR -->
  <div class="links">
    <a href="https://steamcommunity.com/id/engomi97/" class="link" target="_blank" rel="noopener noreferrer" aria-label="Steam Profilim"><i class="fa-brands fa-steam"></i></a>
    <a href="https://discord.gg/fRwmjzJaDy" class="link" target="_blank" rel="noopener noreferrer" aria-label="Discord Sunucum"><i class="fa-brands fa-discord"></i></a>
    <a href="https://www.twitch.tv/enginleader" class="link" target="_blank" rel="noopener noreferrer" aria-label="Twitch Kanalım"><i class="fa-brands fa-twitch"></i></a>
    <a href="https://kick.com/enginleader" class="link" target="_blank" rel="noopener noreferrer" aria-label="Kick Kanalım"><i class="fa-brands fa-kickstarter-k"></i></a>
    <a href="https://www.youtube.com/@enginleader" class="link" target="_blank" rel="noopener noreferrer" aria-label="YouTube Kanalım"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://www.instagram.com/enginleader/" class="link" target="_blank" rel="noopener noreferrer" aria-label="Instagram Profilim"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <!-- HIGHLIGHT YOUTUBE SIMGE -->
  <div class="highlight-container">
    <div class="highlight" id="highlightBtn">
      <i class="fa-brands fa-youtube"></i>
      <span>Youtube</span>
    </div>
    
    <!-- HOVER POPUP -->
    <div class="hover-popup" id="hoverPopup">
      <img src="https://img.youtube.com/vi/mcgwul5InXc/mqdefault.jpg" alt="Video 1" data-video="mcgwul5InXc">
      <img src="https://img.youtube.com/vi/VIjytDcMfJg/mqdefault.jpg" alt="Video 2" data-video="VIjytDcMfJg">
      <img src="https://img.youtube.com/vi/bo9C5NHkBDA/mqdefault.jpg" alt="Video 3" data-video="bo9C5NHkBDA">
      <img src="https://img.youtube.com/vi/sCJuhORPpoE/mqdefault.jpg" alt="Video 4" data-video="sCJuhORPpoE">
    </div>
  </div>

</div>

<!-- ARKA PLAN KARAR EFEKTİ -->
<div class="hover-backdrop" id="hoverBackdrop"></div>

<!-- POPUP OVERLAY -->
<div class="overlay" id="overlay">
  <iframe id="videoFrame" src="" title="YouTube Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
/* MATRIX CANVAS SETUP */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
}
resizeCanvas();

window.addEventListener('resize', resizeCanvas);

const text = "enginleader";
const fontSize = 18;
let columns = Math.floor(canvas.width / fontSize);
let drops = [];

function initDrops() {
  columns = Math.floor(canvas.width / fontSize);
  drops = [];
  for(let i = 0; i < columns; i++) {
    drops[i] = 1;
  }
}
initDrops();

window.addEventListener('resize', initDrops);

/* MATRIX ANİMASYONU */
let lastTime = 0;
const interval = 35;

function draw(currentTime) {
  if (currentTime - lastTime >= interval) {
    ctx.fillStyle = "rgba(0,0,0,0.06)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#a855f7";
    ctx.font = fontSize + "px monospace";
    
    for(let i = 0; i < drops.length; i++) {
      const char = text[Math.floor(Math.random() * text.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);
      
      if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
    
    lastTime = currentTime;
  }
  
  requestAnimationFrame(draw);
}

requestAnimationFrame(draw);

/* HOVER POPUP SİSTEMİ */
const highlightContainer = document.querySelector('.highlight-container');
const highlightBtn = document.getElementById('highlightBtn');
const hoverPopup = document.getElementById('hoverPopup');
const hoverBackdrop = document.getElementById('hoverBackdrop');

let isHoveringButton = false;
let isHoveringPopup = false;

function showPopup() {
  hoverPopup.classList.add('show');
  hoverBackdrop.classList.add('active');
}

function hidePopup() {
  if (!isHoveringButton && !isHoveringPopup) {
    hoverPopup.classList.remove('show');
    hoverBackdrop.classList.remove('active');
  }
}

highlightBtn.addEventListener('mouseenter', () => {
  isHoveringButton = true;
  showPopup();
});

highlightBtn.addEventListener('mouseleave', () => {
  isHoveringButton = false;
  setTimeout(hidePopup, 100);
});

hoverPopup.addEventListener('mouseenter', () => {
  isHoveringPopup = true;
});

hoverPopup.addEventListener('mouseleave', () => {
  isHoveringPopup = false;
  setTimeout(hidePopup, 100);
});

/* VIDEO POPUP SİSTEMİ */
const overlay = document.getElementById("overlay");
const videoFrame = document.getElementById("videoFrame");
const videoThumbnails = document.querySelectorAll('.hover-popup img');

// Video thumbnail'lere tıklayınca overlay aç
videoThumbnails.forEach(thumbnail => {
  thumbnail.addEventListener('click', (e) => {
    e.stopPropagation();
    const videoId = thumbnail.getAttribute('data-video');
    videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";
    hoverPopup.classList.remove('show');
    hoverBackdrop.classList.remove('active');
  });
});

// Overlay'e tıklayınca kapat
overlay.addEventListener('click', (e) => {
  if(e.target === overlay) {
    closeOverlay();
  }
});

// ESC tuşu ile kapat
document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape' && overlay.style.display === 'flex') {
    closeOverlay();
  }
});

function closeOverlay() {
  overlay.style.display = "none";
  videoFrame.src = "";
  document.body.style.overflow = "auto";
}
</script>

</body>
</html>
