<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>EnginLeader</title>

<!-- Cyberpunk font -->
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* BODY */
body{
  background:#0b0b0b;
  height:100vh;
  overflow:hidden;

  display:flex;
  justify-content:center;
  align-items:center;

  font-family:'Oxanium', sans-serif;
  color:white;
}

/* MATRIX */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ANA KART */
.card{
  position:relative;
  z-index:2;

  padding:45px 50px;

  background:rgba(15,15,15,0.95);

  border-radius:22px;

  text-align:center;

  border:1px solid #2b2b2b;

  backdrop-filter:blur(8px);

  box-shadow:
    0 0 25px #a855f7,
    0 0 60px rgba(168,85,247,.25);
}

/* PROFIL */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;

  border:3px solid #a855f7;
  box-shadow:0 0 20px #a855f7;

  margin-bottom:20px;
}

/* BAÅžLIK */
.title{
  font-family:'Audiowide', cursive;
  font-size:36px;
  letter-spacing:4px;
  margin-bottom:30px;

  color:#e9d5ff;

  text-shadow:
    0 0 8px #a855f7,
    0 0 20px #9333ea,
    0 0 35px #7e22ce;
}

/* ICON GRID */
.links{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

/* ICON BUTON */
.link{
  width:65px;
  height:65px;

  display:flex;
  justify-content:center;
  align-items:center;

  background:#1b1b1b;

  border:1px solid #333;
  border-radius:14px;

  color:#e5e5e5;

  transition:.25s;
}

.link svg{
  width:28px;
  height:28px;
  fill:currentColor;
}

.link:hover{
  color:#d8b4fe;

  border-color:#a855f7;

  box-shadow:
    0 0 12px #a855f7,
    0 0 30px #a855f7;

  transform:scale(1.12);
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">

  <img src="1770549952621.png" class="avatar">

  <div class="title">EnginLeader</div>

  <div class="links">

    <!-- Kick -->
    <a href="#" class="link">
      <svg viewBox="0 0 24 24">
        <path d="M3 3h6v6H3zM15 3h6v6h-6zM3 15h6v6H3zM15 15h6v6h-6z"/>
      </svg>
    </a>

    <!-- YouTube -->
    <a href="#" class="link">
      <svg viewBox="0 0 24 24">
        <path d="M23 7s-.2-1.7-.8-2.4c-.8-.9-1.7-.9-2.1-1C17.1 3 12 3 12 3h0s-5.1 0-8.1.6c-.4.1-1.3.1-2.1 1C1.2 5.3 1 7 1 7S1 8.9 1 10.8v2.3C1 15 1 17 1 17s.2 1.7.8 2.4c.8.9 1.9.9 2.4 1C6 20.9 12 21 12 21s5.1 0 8.1-.6c.4-.1 1.3-.1 2.1-1 .6-.7.8-2.4.8-2.4s0-2 0-3.9v-2.3C23 8.9 23 7 23 7zM9.5 15.5v-7l6 3.5-6 3.5z"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a href="#" class="link">
      <svg viewBox="0 0 24 24">
        <path d="M12 2.2c3.2 0 3.6 0 4.8.1 3.3.2 4.9 1.8 5.1 5.1.1 1.2.1 1.6.1 4.8s0 3.6-.1 4.8c-.2 3.3-1.8 4.9-5.1 5.1-1.2.1-1.6.1-4.8.1s-3.6 0-4.8-.1c-3.3-.2-4.9-1.8-5.1-5.1C2 15.8 2 15.4 2 12.2s0-3.6.1-4.8c.2-3.3 1.8-4.9 5.1-5.1C8.4 2.2 8.8 2.2 12 2.2zm0 4.3a5.7 5.7 0 100 11.4 5.7 5.7 0 000-11.4zm6.2-.9a1.3 1.3 0 110 2.6 1.3 1.3 0 010-2.6z"/>

    <!-- Discord -->

    <!-- Steam -->
    <a href="#" class="link">

      </svg>
    </a>

  </div>

</div>


<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const text = "enginleader";
const fontSize = 18;
const columns = canvas.width / fontSize;
const drops = [];

for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.06)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#a855f7";
  ctx.font = fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){
    const char=text[Math.floor(Math.random()*text.length)];
    ctx.fillText(char,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;

    drops[i]++;
  }
}

setInterval(draw,35);
</script>

</body>
</html>
