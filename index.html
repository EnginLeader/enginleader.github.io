<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EnginLeader</title>

<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0b;
  min-height:100vh;
  font-family:'Oxanium', sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px 0;
  overflow-y:auto;
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:0}

/* ANA KART */
.card{
  position:relative;
  padding:45px 50px 45px 50px;
  width:95%;
  max-width:520px;
  min-height:520px;
  background:rgba(15,15,15,0.92);
  border-radius:22px;
  text-align:center;
  border:1px solid #2b2b2b;
  box-shadow:0 0 25px #a855f7,0 0 60px rgba(168,85,247,.25);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* PROFIL */
.avatar{
  width:150px;
  height:150px;
  border-radius:22px;
  object-fit:cover;
  border:3px solid #a855f7;
  box-shadow:0 0 20px #a855f7;
  margin-bottom:20px;
}

/* BAŞLIK */
.title{
  font-family:'Audiowide', cursive;
  font-size:34px;
  letter-spacing:4px;
  margin-bottom:25px;
  text-shadow:0 0 10px #a855f7,0 0 25px #9333ea;
}

/* İKONLAR */
.links{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:25px;
}
.link{
  width:48px;
  height:48px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:14px;
  font-size:22px;
  color:#a855f7;
  transition:.25s;
  text-decoration:none;
}
.link:hover{
  box-shadow:0 0 15px #a855f7;
  transform:scale(1.1);
}

/* YOUTUBE HIGHLIGHT */
.youtube-highlight{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  gap:6px;
  margin-top:20px;
}
.youtube-highlight i{
  font-size:52px;
  color:#a855f7;
  border:1px solid #a855f7;
  border-radius:12px;
  padding:18px;
  background:#1b1b1b;
  transition:.3s;
}
.youtube-highlight i:hover{
  box-shadow:0 0 20px #a855f7;
  transform:scale(1.1);
}
.youtube-highlight span{
  font-size:14px;
  letter-spacing:1px;
  color:#a855f7;
}

/* HOVER POPUP */
.hover-popup{
  position:absolute;
  bottom:90px; /* simgeden biraz yukarı */
  left:50%;
  transform:translateX(-50%);
  background:rgba(10,10,10,0.98);
  border:2px solid #a855f7;
  border-radius:15px;
  padding:20px;
  opacity:0;
  visibility:hidden;
  display:flex;
  justify-content:center;
  gap:20px;
  box-shadow:0 0 40px #a855f7,0 0 80px rgba(168,85,247,.7);
  z-index:200;
  transition:opacity 0.3s, visibility 0.3s;
  pointer-events:none;
}
.hover-popup.show{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}
.hover-popup img{
  width:320px;
  height:180px;
  border-radius:12px;
  cursor:pointer;
  border:3px solid #444;
  transition:.3s;
  object-fit:cover;
}
.hover-popup img:hover{
  border-color:#a855f7;
  transform:scale(1.05);
  box-shadow:0 0 20px #a855f7;
}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.92);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  padding:20px;
}
.overlay iframe{
  width:90%;
  max-width:1600px;
  height:900px;
  border-radius:12px;
  border:2px solid #a855f7;
  box-shadow:0 0 30px #a855f7,0 0 60px rgba(168,85,247,.6);
}

/* MOBİL */
@media (max-width:480px){
  .avatar{width:120px;height:120px;}
  .youtube-highlight i{font-size:46px;padding:15px;}
  .hover-popup img{width:150px;height:90px;}
  .overlay iframe{height:250px;}
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="card" id="mainCard">

  <img src="1770549952621.png" alt="EnginLeader Profil Fotoğrafı" class="avatar">
  <div class="title">EnginLeader</div>

  <div class="links">
    <a href="https://steamcommunity.com/id/engomi97/" class="link" target="_blank"><i class="fa-brands fa-steam"></i></a>
    <a href="https://discord.gg/fRwmjzJaDy" class="link" target="_blank"><i class="fa-brands fa-discord"></i></a>
    <a href="https://www.twitch.tv/enginleader" class="link" target="_blank"><i class="fa-brands fa-twitch"></i></a>
    <a href="https://kick.com/enginleader" class="link" target="_blank"><i class="fa-brands fa-kickstarter-k"></i></a>
    <a href="https://www.youtube.com/@enginleader" class="link" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://www.instagram.com/enginleader/" class="link" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <!-- YouTube Simge + Videolar -->
  <div class="youtube-highlight" id="highlightBtn">
    <i class="fa-brands fa-youtube"></i>
    <span>Youtube</span>
    <div class="hover-popup" id="hoverPopup">
      <img src="https://img.youtube.com/vi/mcgwul5InXc/mqdefault.jpg" alt="Video 1" data-video="mcgwul5InXc">
      <img src="https://img.youtube.com/vi/VIjytDcMfJg/mqdefault.jpg" alt="Video 2" data-video="VIjytDcMfJg">
      <img src="https://img.youtube.com/vi/bo9C5NHkBDA/mqdefault.jpg" alt="Video 3" data-video="bo9C5NHkBDA">
      <img src="https://img.youtube.com/vi/sCJuhORPpoE/mqdefault.jpg" alt="Video 4" data-video="sCJuhORPpoE">
    </div>
  </div>

</div>

<div class="overlay" id="overlay">
  <iframe id="videoFrame" src="" title="YouTube Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
function resizeCanvas(){canvas.height=window.innerHeight;canvas.width=window.innerWidth;}
resizeCanvas();window.addEventListener('resize',resizeCanvas);

const text="enginleader";
const fontSize=18;
let columns=Math.floor(canvas.width/fontSize);
let drops=[];
function initDrops(){columns=Math.floor(canvas.width/fontSize);drops=[];for(let i=0;i<columns;i++)drops[i]=1;}
initDrops();window.addEventListener('resize',initDrops);

let lastTime=0;
const interval=35;
function draw(currentTime){
if(currentTime-lastTime>=interval){
ctx.fillStyle="rgba(0,0,0,0.06)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#a855f7";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const char=text[Math.floor(Math.random()*text.length)];
ctx.fillText(char,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height && Math.random()>0.975)drops[i]=0;
drops[i]++;
}
lastTime=currentTime;
}
requestAnimationFrame(draw);
}
requestAnimationFrame(draw);

/* HOVER POPUP */
const highlightBtn=document.getElementById('highlightBtn');
const hoverPopup=document.getElementById('hoverPopup');

highlightBtn.addEventListener('mouseenter',()=>{hoverPopup.classList.add('show');});
highlightBtn.addEventListener('mouseleave',()=>{if(!hoverPopup.matches(':hover'))hoverPopup.classList.remove('show');});
hoverPopup.addEventListener('mouseleave',()=>{hoverPopup.classList.remove('show');});

/* VIDEO POPUP */
const overlay=document.getElementById("overlay");
const videoFrame=document.getElementById("videoFrame");
const videoThumbnails=document.querySelectorAll('.hover-popup img');

videoThumbnails.forEach(thumbnail=>{
thumbnail.addEventListener('click',e=>{
e.stopPropagation();
const videoId=thumbnail.getAttribute('data-video');
videoFrame.src=`https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
overlay.style.display="flex";
document.body.style.overflow="hidden";
hoverPopup.classList.remove('show');
});
});
overlay.addEventListener('click',e=>{if(e.target===overlay){overlay.style.display="none";videoFrame.src="";document.body.style.overflow="auto";}});
document.addEventListener('keydown',e=>{if(e.key==='Escape' && overlay.style.display==='flex'){overlay.style.display="none";videoFrame.src="";document.body.style.overflow="auto";}});
</script>

</body>
</html>
