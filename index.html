<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnginLeader</title>

<!-- CYBERPUNK FONTLAR -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ===== BODY ===== */
body{
  background:#0b0b0b;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
  font-family:'Rajdhani', sans-serif;
}

/* ===== MATRIX ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* ===== ANA PANEL ===== */
.card{
  position:relative;
  z-index:2;

  padding:40px 35px;

  background:rgba(15,15,15,0.93);

  border-radius:22px;

  text-align:center;

  border:1px solid #2a2a2a;

  box-shadow:
    0 0 25px #a855f7,
    0 0 70px rgba(168,85,247,0.25);
}

/* ===== PROFİL ===== */
.avatar{
  width:135px;
  height:135px;
  border-radius:50%;
  object-fit:cover;

  border:3px solid #a855f7;

  box-shadow:0 0 25px #a855f7;

  margin-bottom:22px;
}

/* ===== BAŞLIK (CYBERPUNK FONT) ===== */
.title{
  font-family:'Orbitron', sans-serif;

  font-size:32px;
  letter-spacing:3px;

  margin-bottom:28px;

  color:#e9d5ff;

  text-shadow:
    0 0 8px #a855f7,
    0 0 25px #9333ea,
    0 0 45px #7e22ce;
}

/* ===== LİNK KARTLARI ===== */
.link{
  display:inline-block;

  padding:11px 26px;
  margin:9px auto;

  border-radius:12px;

  background:#1b1b1b;

  border:1px solid #333;

  text-decoration:none;

  font-family:'Rajdhani', sans-serif;
  font-weight:600;
  font-size:18px;
  letter-spacing:1px;

  color:#e5e5e5;

  transition:0.25s;
}

.link:hover{
  color:#d8b4fe;

  border-color:#a855f7;

  box-shadow:
    0 0 10px #a855f7,
    0 0 25px #a855f7;

  transform:scale(1.08);
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">

  <img src="1770549952621.png" class="avatar">

  <div class="title">EnginLeader</div>

  <a href="#" class="link">Kick</a><br>
  <a href="#" class="link">YouTube</a><br>
  <a href="#" class="link">Instagram</a><br>
  <a href="#" class="link">Discord</a><br>
  <a href="#" class="link">Steam</a>

</div>



<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const text = "enginleader";
const fontSize = 18;

const columns = canvas.width / fontSize;
const drops = [];

for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.06)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#a855f7";
  ctx.font=fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){
    const char=text[Math.floor(Math.random()*text.length)];
    ctx.fillText(char,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
      drops[i]=0;
    }
    drops[i]++;
  }
}

setInterval(draw,35);
</script>

</body>
</html>
