<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>EnginLeader</title>

<!-- CYBERPUNK FONT -->
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">

<!-- ORİJİNAL MARKA İKONLARI (GARANTİ CDN) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* BODY */
body{
  background:#0b0b0b;
  height:100vh;
  overflow:hidden;

  display:flex;
  justify-content:center;
  align-items:center;

  font-family:'Oxanium', sans-serif;
  color:white;
}

/* MATRIX */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ANA KART (GLASS + NEON) */
.card{
  position:relative;
  z-index:2;

  padding:45px 50px;

  background:rgba(15,15,15,0.92);

  border-radius:22px;

  text-align:center;

  border:1px solid #2b2b2b;

  backdrop-filter:blur(10px);

  box-shadow:
    0 0 25px #a855f7,
    0 0 60px rgba(168,85,247,.25);
}

/* PROFIL */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;

  border:3px solid #a855f7;
  box-shadow:0 0 20px #a855f7;

  margin-bottom:20px;
}

/* BAŞLIK */
.title{
  font-family:'Audiowide', cursive;
  font-size:36px;
  letter-spacing:4px;
  margin-bottom:30px;

  color:#e9d5ff;

  text-shadow:
    0 0 10px #a855f7,
    0 0 25px #9333ea,
    0 0 40px #7e22ce;
}

/* ICON GRID */
.links{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

/* ICON BUTON */
.link{
  width:65px;
  height:65px;

  display:flex;
  justify-content:center;
  align-items:center;

  background:#1b1b1b;

  border:1px solid #333;
  border-radius:14px;

  font-size:28px;

  color:#a855f7;

  text-decoration:none;

  transition:.25s;
}

.link:hover{
  border-color:#a855f7;

  box-shadow:
    0 0 12px #a855f7,
    0 0 30px #a855f7;

  transform:scale(1.12);
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">

  <img src="1770549952621.png" class="avatar">

  <div class="title">EnginLeader</div>

  <div class="links">
    <a href="#" class="link"><i class="fa-brands fa-kickstarter-k"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-discord"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-steam"></i></a>
  </div>

</div>


<script>
/* MATRIX ENGİNLEADER */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const text = "enginleader";
const fontSize = 18;
const columns = canvas.width / fontSize;

const drops = [];

for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.06)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#a855f7";
  ctx.font = fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){
    const char=text[Math.floor(Math.random()*text.length)];
    ctx.fillText(char,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;

    drops[i]++;
  }
}

setInterval(draw,35);
</script>

</body>
</html>
