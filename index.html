<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnginLeader</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b 70%);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    /* PROFİL FOTO */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 3px solid #a855f7;
      box-shadow: 0 0 25px #a855f7;
    }

    /* BAŞLIK */
    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #d8b4fe;
      text-shadow:
        0 0 6px #a855f7,
        0 0 15px #a855f7,
        0 0 30px #9333ea;
    }

    /* LİNKLER */
    .link {
      display: block;
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      background: #1f1f1f;
      text-decoration: none;
      font-size: 18px;
      color: #e5e5e5;
      transition: 0.25s;
      border: 1px solid #333;
      text-align: center;
    }

    .link:hover {
      border-color: #a855f7;
      color: #d8b4fe;
      box-shadow: 0 0 15px #a855f7;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- PROFİL RESMİ -->
    <img src="1770549952621.png" class="avatar" />

    <!-- BAŞLIK -->
    <h1>EnginLeader</h1>

    <!-- LİNKLER -->
    <a href="#" class="link">Kick Yayınım</a>
    <a href="#" class="link">YouTube</a>
    <a href="#" class="link">Instagram</a>
    <a href="#" class="link">Discord</a>
    <a href="#" class="link">Steam</a>

  </div>
</body>
</html>
