<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>EnginLeader</title>

<!-- CYBERPUNK FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:#060606;
  overflow:hidden;

  display:flex;
  justify-content:center;
  align-items:center;

  font-family:'Teko', sans-serif;
  color:white;
}

/* ===== MATRIX ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== MOUSE NEON LIGHT ===== */
.cursor-glow{
  position:fixed;
  width:350px;
  height:350px;
  pointer-events:none;

  background:radial-gradient(circle, rgba(168,85,247,.25) 0%, transparent 60%);
  transform:translate(-50%,-50%);
  z-index:1;
}

/* ===== ANA PANEL ===== */
.card{
  position:relative;
  z-index:2;

  padding:45px 40px;

  backdrop-filter:blur(14px);
  background:rgba(20,20,20,.65);

  border-radius:22px;

  border:2px solid #a855f7;

  box-shadow:0 0 30px rgba(168,85,247,.35);

  text-align:center;

  /* açılış animasyonu */
  animation:enter .9s ease forwards;
  opacity:0;
  transform:scale(.85);
}

@keyframes enter{
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* PROFIL */
.avatar{
  width:135px;
  height:135px;
  border-radius:50%;
  object-fit:cover;

  border:3px solid #a855f7;
  box-shadow:0 0 25px #a855f7;

  margin-bottom:25px;
}

/* ===== BAŞLIK ===== */
.title{
  font-family:'Orbitron', sans-serif;

  font-size:38px;
  letter-spacing:4px;
  font-weight:900;

  margin-bottom:30px;

  color:#fff;

  text-shadow:
    0 0 8px #a855f7,
    0 0 20px #9333ea;

  /* hafif glitch */
  animation:glitch .12s infinite alternate;
}

@keyframes glitch{
  from{transform:translate(0)}
  to{transform:translate(.7px,-.7px)}
}

/* ===== LINK KARTLAR ===== */
.link{
  display:inline-block;

  padding:10px 30px;
  margin:8px 0;

  border-radius:14px;

  background:rgba(40,40,40,.7);

  border:1px solid #333;

  font-size:20px;

  text-decoration:none;
  color:#e5e5e5;

  transition:.25s;
}

.link:hover{
  color:#fff;

  border-color:#a855f7;

  box-shadow:
    0 0 10px #a855f7,
    0 0 25px #a855f7;

  transform:scale(1.08);
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="cursor-glow" id="glow"></div>

<div class="card">

  <img src="1770549952621.png" class="avatar">

  <div class="title">EnginLeader</div>

  <a href="#" class="link">Kick</a><br>
  <a href="#" class="link">YouTube</a><br>
  <a href="#" class="link">Instagram</a><br>
  <a href="#" class="link">Discord</a><br>
  <a href="#" class="link">Steam</a>

</div>


<script>
/* ===== MATRIX ===== */
const canvas=document.querySelector("canvas");
const ctx=canvas.getContext("2d");

canvas.height=innerHeight;
canvas.width=innerWidth;

const text="enginleader";
const size=18;
const columns=canvas.width/size;

const drops=[];

for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
 ctx.fillStyle="rgba(0,0,0,0.06)";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 ctx.fillStyle="#a855f7";
 ctx.font=size+"px monospace";

 for(let i=0;i<drops.length;i++){
  const char=text[Math.floor(Math.random()*text.length)];
  ctx.fillText(char,i*size,drops[i]*size);

  if(drops[i]*size>canvas.height && Math.random()>0.975) drops[i]=0;
  drops[i]++;
 }
}

setInterval(draw,35);


/* ===== MOUSE NEON TAKİP ===== */
const glow=document.getElementById("glow");

document.addEventListener("mousemove",e=>{
  glow.style.left=e.clientX+"px";
  glow.style.top=e.clientY+"px";
});
</script>

</body>
</html>
