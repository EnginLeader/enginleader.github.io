<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>EnginLeader</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0b0b,#151515,#1f1f1f);

  display:flex;
  justify-content:center;
  align-items:center;

  min-height:100vh;
}

/* ORTADAKİ PANEL */
.card{
  width:90%;
  max-width:380px;

  background:#141414;

  padding:35px 25px;

  border-radius:20px;

  text-align:center;

  border:1px solid #2a2a2a;

  box-shadow:
    0 0 15px #a855f7,
    0 0 50px rgba(168,85,247,0.25);
}

/* FOTO */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;

  margin-bottom:25px;

  border:3px solid #a855f7;

  box-shadow:0 0 20px #a855f7;
}

/* TÜM YAZILAR */
.neon{
  display:block;
  margin:12px 0;

  font-size:18px;

  text-decoration:none;

  color:#e5e5e5;

  transition:0.25s;
}

/* HOVER EFEKT */
.neon:hover{
  color:#d8b4fe;

  text-shadow:
    0 0 6px #a855f7,
    0 0 18px #a855f7,
    0 0 35px #9333ea;

  transform:scale(1.06);
}

/* BAŞLIK */
.title{
  font-size:32px;
  margin-bottom:25px;
}

</style>
</head>


<body>

<div class="card">

  <img src="1770549952621.png" class="avatar">

  <div class="title neon">EnginLeader</div>

  <a href="#" class="neon">Kick</a>
  <a href="#" class="neon">YouTube</a>
  <a href="#" class="neon">Instagram</a>
  <a href="#" class="neon">Discord</a>
  <a href="#" class="neon">Steam</a>

</div>

</body>
</html>
