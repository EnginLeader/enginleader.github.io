<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EnginLeader</title>

<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  background:#0b0b0b;
  min-height:100vh;
  overflow-y:auto;
  display:flex;
  justify-content:center;
  font-family:'Oxanium', sans-serif;
  color:white;
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:0}

/* ANA KART */
.card{
  position:relative;
  z-index:2;
  margin:60px 0;
  padding:45px 50px;
  width:95%;
  max-width:520px;
  background:rgba(15,15,15,0.92);
  border-radius:22px;
  text-align:center;
  border:1px solid #2b2b2b;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px #a855f7,0 0 60px rgba(168,85,247,.25);
}

/* PROFIL */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #a855f7;
  box-shadow:0 0 20px #a855f7;
  margin-bottom:20px;
}

/* BAŞLIK */
.title{
  font-family:'Audiowide', cursive;
  font-size:34px;
  letter-spacing:4px;
  margin-bottom:25px;
  text-shadow:0 0 10px #a855f7,0 0 25px #9333ea;
}

/* ICON GRID */
.links{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:35px;
}

.link{
  width:48px;
  height:48px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:14px;
  font-size:22px;
  color:#a855f7;
  transition:.25s;
  text-decoration:none;
}
.link:hover{
  box-shadow:0 0 15px #a855f7;
  transform:scale(1.1);
}

/* HIGHLIGHTS */
.highlight-icon{
  font-size:60px;
  color:#a855f7;
  background:#1b1b1b;
  border:1px solid #a855f7;
  border-radius:12px;
  padding:20px;
  display:inline-block;
  cursor:pointer;
  transition:.3s;
}
.highlight-icon:hover{
  box-shadow:0 0 20px #a855f7;
  transform:scale(1.1);
}

/* POPUP OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
  z-index:999;
  padding:20px;
  overflow:auto;
}
.overlay iframe{
  width:300px;
  height:170px;
  border-radius:12px;
  border:1px solid #a855f7;
  box-shadow:0 0 15px #a855f7,0 0 35px rgba(168,85,247,.5);
  cursor:pointer;
  transition:.25s;
}
.overlay iframe:hover{
  transform:scale(1.05);
}

/* KAPATMA BUTONU */
.close-btn{
  position:absolute;
  top:20px;
  right:30px;
  font-size:28px;
  color:#a855f7;
  cursor:pointer;
  transition:.3s;
}
.close-btn:hover{
  color:#fff;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">

  <img src="1770549952621.png" class="avatar">
  <div class="title">EnginLeader</div>

  <!-- İKONLAR -->
  <div class="links">
    <a href="#" class="link"><i class="fa-brands fa-steam"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-discord"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-twitch"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-kickstarter-k"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <!-- HIGHLIGHTS TEK İKON -->
  <div class="clips-title">HIGHLIGHTS</div>
  <div class="highlight-icon" id="highlightBtn"><i class="fa-solid fa-play"></i></div>

</div>

<!-- POPUP OVERLAY -->
<div class="overlay" id="overlay">
  <div class="close-btn" id="closeOverlay"><i class="fa-solid fa-xmark"></i></div>

  <iframe src="https://www.youtube.com/embed/mcgwul5InXc?autoplay=0&controls=1&loop=1&playlist=mcgwul5InXc" title="Clip 1" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/VIjytDcMfJg?autoplay=0&controls=1&loop=1&playlist=VIjytDcMfJg" title="Clip 2" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/bo9C5NHkBDA?autoplay=0&controls=1&loop=1&playlist=bo9C5NHkBDA" title="Clip 3" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/sCJuhORPpoE?autoplay=0&controls=1&loop=1&playlist=sCJuhORPpoE" title="Clip 4" frameborder="0" allowfullscreen></iframe>
</div>

<script>
/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const text="enginleader";
const fontSize=18;
const columns=canvas.width/fontSize;
const drops=[];
for(let i=0;i<columns;i++) drops[i]=1;
function draw(){
 ctx.fillStyle="rgba(0,0,0,0.06)";
 ctx.fillRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#a855f7";
 ctx.font=fontSize+"px monospace";
 for(let i=0;i<drops.length;i++){
  const char=text[Math.floor(Math.random()*text.length)];
  ctx.fillText(char,i*fontSize,drops[i]*fontSize);
  if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
  drops[i]++;
 }
}
setInterval(draw,35);

/* HIGHLIGHT POPUP */
const highlightBtn = document.getElementById("highlightBtn");
const overlay = document.getElementById("overlay");
const closeOverlay = document.getElementById("closeOverlay");

highlightBtn.addEventListener("click",()=>{ overlay.style.display="flex"; });
closeOverlay.addEventListener("click",()=>{ overlay.style.display="none"; });

// İstersen ESC ile kapatma
document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") overlay.style.display="none"; });
</script>

</body>
</html>
