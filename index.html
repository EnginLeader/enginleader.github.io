<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EnginLeader</title>

<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  background:#0b0b0b;
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Oxanium', sans-serif;
  color:white;
  padding:20px 0;
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:0}

/* BLUR WRAPPER - Sadece canvas ve card için (YouTube butonu hariç) */
.blur-wrapper{
  position:fixed;
  inset:0;
  z-index:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px 0;
  transition:filter 0.3s;
  pointer-events:none;
}

.blur-wrapper.blur{
  filter:blur(5px);
}

/* ANA KART */
.card{
  position:relative;
  padding:40px 50px 40px 50px;
  width:95%;
  max-width:520px;
  min-height:580px;
  background:rgba(15,15,15,0.92);
  border-radius:22px;
  text-align:center;
  border:1px solid #2b2b2b;
  box-shadow:0 0 25px #a855f7,0 0 60px rgba(168,85,247,.25);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  pointer-events:auto;
  z-index:10;
}

/* PROFIL - DİKEY DİKDÖRTGEN VE OVAL KENARLI */
.avatar{
  width:130px;
  height:180px;
  border-radius:22px;
  object-fit:cover;
  border:3px solid #a855f7;
  box-shadow:0 0 20px #a855f7;
  margin-bottom:25px;
}

/* BAŞLIK */
.title{
  font-family:'Audiowide', cursive;
  font-size:34px;
  letter-spacing:4px;
  margin-bottom:25px;
  text-shadow:0 0 10px #a855f7,0 0 25px #9333ea;
}

/* ICON GRID */
.links{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:30px;
  flex-wrap:wrap;
}

.link{
  width:48px;
  height:48px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1b1b1b;
  border:1px solid #333;
  border-radius:14px;
  font-size:22px;
  color:#a855f7;
  transition:.25s;
  text-decoration:none;
}
.link:hover{
  box-shadow:0 0 15px #a855f7;
  transform:scale(1.1);
}

/* HIGHLIGHT CONTAINER - Blur wrapper'ın dışında, ayrı z-index */
.highlight-container{
  position:fixed;
  bottom:calc(50% - 260px);
  left:50%;
  transform:translateX(-50%);
  z-index:150;
  display:inline-block;
}

/* HIGHLIGHT - Blur etkilenmeyecek */
.highlight{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  gap:6px;
  margin-top:auto;
}
.highlight i{
  font-size:52px;
  color:#a855f7;
  border:1px solid #a855f7;
  border-radius:12px;
  padding:18px;
  background:#1b1b1b;
  transition:.3s;
}
.highlight i:hover{
  box-shadow:0 0 20px #a855f7;
  transform:scale(1.1);
}
.highlight span{
  font-size:14px;
  letter-spacing:1px;
  color:#a855f7;
}

/* HOVER POPUP */
.hover-popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) translateY(-80px);
  background:rgba(10,10,10,0.98);
  border:2px solid #a855f7;
  border-radius:15px;
  padding:25px;
  opacity:0;
  visibility:hidden;
  display:flex;
  justify-content:center;
  gap:20px;
  box-shadow:0 0 40px #a855f7,0 0 80px rgba(168,85,247,.7);
  z-index:200;
  transition:opacity 0.3s, visibility 0.3s;
  pointer-events:none;
  min-width:1380px;
}

.hover-popup.show{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}

.hover-popup img{
  width:320px;
  height:180px;
  border-radius:12px;
  cursor:pointer;
  border:3px solid #444;
  transition:.3s;
  object-fit:cover;
  flex-shrink:0;
}
.hover-popup img:hover{
  border-color:#a855f7;
  transform:scale(1.05);
  box-shadow:0 0 20px #a855f7;
}

/* ARKA PLAN KARAR EFEKTİ */
.hover-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  z-index:100;
  opacity:0;
  visibility:hidden;
  transition:opacity 0.3s, visibility 0.3s;
  pointer-events:none;
}

.hover-backdrop.active{
  opacity:1;
  visibility:visible;
}

/* POPUP OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.92);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  padding:20px;
}
.overlay iframe{
  width:90%;
  max-width:1600px;
  height:900px;
  border-radius:12px;
  border:2px solid #a855f7;
  box-shadow:0 0 30px #a855f7,0 0 60px rgba(168,85,247,.6);
}

/* MOBİL UYUMLULUK */
@media (max-width: 1400px) {
  .hover-popup{
    min-width:auto;
    max-width:95vw;
    flex-wrap:wrap;
    gap:15px;
    padding:20px;
  }
  .hover-popup img{
    width:calc(50% - 8px);
    height:auto;
    aspect-ratio:16/9;
  }
}

@media (max-width: 768px) {
  .hover-popup{
    gap:12px;
    padding:15px;
  }
  .hover-popup img{
    width:calc(50% - 6px);
  }
  .overlay iframe {
    width: 95%;
    height: 500px;
  }
}

@media (max-width: 480px) {
  .card { 
    padding: 30px 25px 30px 25px;
    min-height:520px;
  }
  .title { 
    font-size: 28px; 
    letter-spacing: 2px;
  }
  .avatar { 
    width: 100px; 
    height: 140px; 
  }
  .links {
    gap: 10px;
  }
  .link {
    width: 44px;
    height: 44px;
    font-size: 20px;
  }
  .highlight i {
    font-size: 46px;
    padding: 15px;
  }
  .overlay iframe {
    width: 95%;
    height: 250px;
  }
  .highlight-container{
    bottom:calc(50% - 240px);
  }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="blur-wrapper" id="blurWrapper">
  <div class="card" id="mainCard">

    <div>
      <img src="1770549952621.png" alt="EnginLeader Profil Fotoğrafı" class="avatar">

      <div class="title">EnginLeader</div>

      <!-- İKONLAR -->
      <div class="links">
        <a href="https://steamcommunity.com/id/engomi97/" class="link" target="_blank" rel="noopener noreferrer" aria-label="Steam Profilim"><i class="fa-brands fa-steam"></i></a>
        <a href="https://discord.gg/fRwmjzJaDy" class="link" target="_blank" rel="noopener noreferrer" aria-label="Discord Sunucum"><i class="fa-brands fa-discord"></i></a>
        <a href="https://www.twitch.tv/enginleader" class="link" target="_blank" rel="noopener noreferrer" aria-label="Twitch Kanalım"><i class="fa-brands fa-twitch"></i></a>
        <a href="https://kick.com/enginleader" class="link" target="_blank" rel="noopener noreferrer" aria-label="Kick Kanalım"><i class="fa-brands fa-kickstarter-k"></i></a>
        <a href="https://www.youtube.com/@enginleader" class="link" target="_blank" rel="noopener noreferrer" aria-label="YouTube Kanalım"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.instagram.com/enginleader/" class="link" target="_blank" rel="noopener noreferrer" aria-label="Instagram Profilim"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>

  </div>
</div>

<!-- YOUTUBE HIGHLIGHT - Blur wrapper'ın dışında -->
<div class="highlight-container">
  <div class="highlight" id="highlightBtn">
    <i class="fa-brands fa-youtube"></i>
    <span>Youtube</span>
  </div>
</div>

<!-- HOVER POPUP -->
<div class="hover-popup" id="hoverPopup">
  <img src="https://img.youtube.com/vi/mcgwul5InXc/mqdefault.jpg" alt="Video 1" data-video="mcgwul5InXc">
  <img src="https://img.youtube.com/vi/VIjytDcMfJg/mqdefault.jpg" alt="Video 2" data-video="VIjytDcMfJg">
  <img src="https://img.youtube.com/vi/bo9C5NHkBDA/mqdefault.jpg" alt="Video 3" data-video="bo9C5NHkBDA">
  <img src="https://img.youtube.com/vi/sCJuhORPpoE/mqdefault.jpg" alt="Video 4" data-video="sCJuhORPpoE">
</div>

<!-- ARKA PLAN KARAR EFEKTİ -->
<div class="hover-backdrop" id="hoverBackdrop"></div>

<!-- POPUP OVERLAY -->
<div class="overlay" id="overlay">
  <iframe id="videoFrame" src="" title="YouTube Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
/* MATRIX CANVAS SETUP */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
const mainCard = document.getElementById('mainCard');

function resizeCanvas() {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
}
resizeCanvas();

window.addEventListener('resize', resizeCanvas);

const text = "enginleader";
const fontSize = 18;
let columns = Math.floor(canvas.width / fontSize);
let drops = [];

// Paddle (oyuncu kontrolü)
const paddle = {
  x: 0,
  y: 0,
  width: 150,
  height: 15,
  speed: 10,
  dx: 0
};

function initDrops() {
  columns = Math.floor(canvas.width / fontSize);
  drops = [];
  for(let i = 0; i < columns; i++) {
    drops[i] = {
      y: Math.floor(Math.random() * canvas.height / fontSize),
      x: i,
      speed: 1,
      dx: 0,
      bounced: false
    };
  }
  // Paddle pozisyonunu güncelle
  paddle.x = canvas.width / 2 - paddle.width / 2;
  paddle.y = canvas.height - 30;
}
initDrops();

window.addEventListener('resize', () => {
  resizeCanvas();
  initDrops();
});

// Ana kartın pozisyonunu al
function getCardBounds() {
  const cardRect = mainCard.getBoundingClientRect();
  return {
    x: cardRect.left,
    y: cardRect.top,
    width: cardRect.width,
    height: cardRect.height,
    right: cardRect.right,
    bottom: cardRect.bottom
  };
}

// Paddle çiz
function drawPaddle() {
  const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
  gradient.addColorStop(0, 'rgba(168, 85, 247, 0.8)');
  gradient.addColorStop(1, 'rgba(147, 51, 234, 0.8)');
  
  ctx.fillStyle = gradient;
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  
  ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
  ctx.lineWidth = 2;
  ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

// Paddle hareket
function movePaddle() {
  paddle.x += paddle.dx;
  
  if(paddle.x < 0) paddle.x = 0;
  if(paddle.x + paddle.width > canvas.width) {
    paddle.x = canvas.width - paddle.width;
  }
}

/* MATRIX ANİMASYONU - İNTERAKTİF */
let lastTime = 0;
const interval = 35;

function draw(currentTime) {
  if (currentTime - lastTime >= interval) {
    ctx.fillStyle = "rgba(0,0,0,0.06)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    const card = getCardBounds();
    
    for(let i = 0; i < drops.length; i++) {
      const drop = drops[i];
      const x = (drop.x + drop.dx) * fontSize;
      const y = drop.y * fontSize;
      
      // Ana kart ile çakışma kontrolü - kart içindeyse çizme
      const isInsideCard = (y > card.y && y < card.bottom && x > card.x && x < card.right);
      
      if (!isInsideCard) {
        // Mor renk - sekse bile renk değişmez
        ctx.fillStyle = "#a855f7";
        ctx.font = fontSize + "px monospace";
        const char = text[Math.floor(Math.random() * text.length)];
        ctx.fillText(char, x, y);
      }
      
      // Paddle ile çarpışma kontrolü
      if(drop.speed > 0 && !drop.bounced) {
        if(y + fontSize > paddle.y && 
           y < paddle.y + paddle.height &&
           x > paddle.x && 
           x < paddle.x + paddle.width) {
          // Paddle'a çarptı - yukarı fırlat
          drop.speed = -3;
          drop.bounced = true;
          // Paddle'ın hangi tarafına çarptığına göre çapraz hareket
          const hitPos = (x - paddle.x) / paddle.width;
          if(hitPos < 0.33) {
            drop.dx = -1.2; // Sola çapraz
          } else if(hitPos > 0.66) {
            drop.dx = 1.2; // Sağa çapraz
          } else {
            drop.dx = (Math.random() - 0.5) * 0.8; // Ortadan hafif çapraz
          }
        }
      }
      
      // Ana kart ile çarpışma kontrolü - kartın ÜSTÜNE gelince
      if(drop.speed > 0 && !drop.bounced) {
        // Kartın üst kısmına yaklaşıyor mu?
        if(y + fontSize >= card.y - 5 && y <= card.y + 10 &&
           x >= card.x - fontSize && x <= card.right + fontSize) {
          // Karta çarptı - yukarı fırlat
          drop.speed = -2.5;
          drop.bounced = true;
          // Kartın hangi tarafına çarptığına göre çapraz hareket
          const cardCenterX = card.x + card.width / 2;
          if(x < cardCenterX - 50) {
            drop.dx = -1; // Sola çapraz
          } else if(x > cardCenterX + 50) {
            drop.dx = 1; // Sağa çapraz
          } else {
            drop.dx = (Math.random() - 0.5) * 1.5; // Ortadan rasgele çapraz
          }
        }
      }
      
      // Drop hareketi
      drop.y += drop.speed;
      
      // Yukarı sınırı - yukarı giden harfler yukarıda kaybolunca tekrar aşağıdan başlat
      if(drop.y < -5) {
        drop.y = Math.floor(Math.random() * canvas.height / fontSize);
        drop.speed = 1;
        drop.bounced = false;
        drop.dx = 0;
        drop.x = i; // Orijinal sütununa geri dön
      }
      
      // Alt sınırı - aşağı inen harfler alta gelince tekrar baştan
      if(drop.y * fontSize > canvas.height && drop.speed > 0 && Math.random() > 0.975) {
        drop.y = 0;
        drop.bounced = false;
        drop.dx = 0;
        drop.x = i;
      }
      
      // Yatay sınır kontrolü - ekrandan çıkarsa sütununa geri döndür
      if(drop.x + drop.dx < 0 || drop.x + drop.dx >= columns) {
        drop.dx = 0;
        drop.x = i;
      }
    }
    
    // Paddle'ı çiz
    movePaddle();
    drawPaddle();
    
    lastTime = currentTime;
  }
  
  requestAnimationFrame(draw);
}

requestAnimationFrame(draw);

// Klavye kontrolleri
let rightPressed = false;
let leftPressed = false;

document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') rightPressed = true;
  if(e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') leftPressed = true;
});

document.addEventListener('keyup', (e) => {
  if(e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') rightPressed = false;
  if(e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') leftPressed = false;
});

// Paddle hareketi güncelle
setInterval(() => {
  if(rightPressed) paddle.dx = paddle.speed;
  else if(leftPressed) paddle.dx = -paddle.speed;
  else paddle.dx = 0;
}, 10);

// Fare kontrolü
document.addEventListener('mousemove', (e) => {
  const mouseX = e.clientX;
  paddle.x = mouseX - paddle.width / 2;
  
  if(paddle.x < 0) paddle.x = 0;
  if(paddle.x + paddle.width > canvas.width) {
    paddle.x = canvas.width - paddle.width;
  }
});

// Touch kontrolleri (mobil)
document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  const touchX = touch.clientX;
  paddle.x = touchX - paddle.width / 2;
  
  if(paddle.x < 0) paddle.x = 0;
  if(paddle.x + paddle.width > canvas.width) {
    paddle.x = canvas.width - paddle.width;
  }
  
  e.preventDefault();
}, { passive: false });

/* HOVER POPUP SİSTEMİ - Sadece butonun tam üstüne gelince */
const highlightBtn = document.getElementById('highlightBtn');
const hoverPopup = document.getElementById('hoverPopup');
const hoverBackdrop = document.getElementById('hoverBackdrop');
const blurWrapper = document.getElementById('blurWrapper');

let isHoveringButton = false;
let isHoveringPopup = false;

function showPopup() {
  hoverPopup.classList.add('show');
  hoverBackdrop.classList.add('active');
  blurWrapper.classList.add('blur');
}

function hidePopup() {
  if (!isHoveringButton && !isHoveringPopup) {
    hoverPopup.classList.remove('show');
    hoverBackdrop.classList.remove('active');
    blurWrapper.classList.remove('blur');
  }
}

// Sadece butonun TAM ÜZERİNE gelince aktif olacak
highlightBtn.addEventListener('mouseenter', () => {
  isHoveringButton = true;
  showPopup();
});

highlightBtn.addEventListener('mouseleave', () => {
  isHoveringButton = false;
  setTimeout(hidePopup, 100);
});

hoverPopup.addEventListener('mouseenter', () => {
  isHoveringPopup = true;
});

hoverPopup.addEventListener('mouseleave', () => {
  isHoveringPopup = false;
  setTimeout(hidePopup, 100);
});

/* VIDEO POPUP SİSTEMİ */
const overlay = document.getElementById("overlay");
const videoFrame = document.getElementById("videoFrame");
const videoThumbnails = document.querySelectorAll('.hover-popup img');

videoThumbnails.forEach(thumbnail => {
  thumbnail.addEventListener('click', (e) => {
    e.stopPropagation();
    const videoId = thumbnail.getAttribute('data-video');
    videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";
    hoverPopup.classList.remove('show');
    hoverBackdrop.classList.remove('active');
    blurWrapper.classList.remove('blur');
  });
});

overlay.addEventListener('click', (e) => {
  if(e.target === overlay) {
    closeOverlay();
  }
});

document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape' && overlay.style.display === 'flex') {
    closeOverlay();
  }
});

function closeOverlay() {
  overlay.style.display = "none";
  videoFrame.src = "";
  document.body.style.overflow = "auto";
}
</script>

</body>
</html>
